<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="form">
        <form method="post" action="/signUp" th:object="${signUpRequest}">
            <h2>Sign Up</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-box">
                <input type="submit" name="sign-up" value="Sign Up">
            </div>
            <a href="/signIn">Already have account? Sign In</a>
        </form>
    </div>

</body>
</html>
